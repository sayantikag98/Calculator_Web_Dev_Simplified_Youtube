<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <!-- <script src = "script.js"></script> -->
    <title>Calculator</title>
    <script defer src = "script.js"></script> 
</head>
<body>
    <main>
        <div class = "calculator">
            <div class = "screen"> 
                <div class = "previous-compute">
                </div>
                <div class = "current-compute">
                </div>
            </div>
            <div id = "ac-btn" class = "but ac">
                <button data-ac = "0">AC</button>
            </div>
            <div class =  "but del">
                <button>DEL</button>
            </div>
            <div class = "op but divide">
                <button data-val="/">➗</button>
            </div>
            <div class = "op but multiplication">
                <button data-val="*">✖</button>
            </div>
            <div class = "op but subtraction">
                <button data-val="-">➖</button>
            </div>
            <div class = "op but addition">
                <button data-val="+">➕</button>
            </div>
            <div class = "but equal">
                <button>=</button>
            </div>
            <div class = "num but zero">
                <button data-num = "0">0️</button>
            </div>
            <div class = "num but decimal">
                <button data-num = ".">.</button>
            </div>
            <div class = "num but num-1">
                <button data-num = "1">1</button>
            </div>
            <div class = "num but num-2">
                <button data-num = "2">2</button>
            </div>
            <div class = "num but num-3">
                <button data-num = "3">3</button>
            </div>
            <div class = "num but num-4">
                <button data-num = "4">4</button>
            </div>
            <div class = "num but num-5">
                <button data-num = "5">5</button>
            </div>
            <div class = "num but num-6">
                <button data-num = "6">6</button>
            </div>
            <div class = "num but num-7">
                <button data-num = "7">7</button>
            </div>
            <div class = "num but num-8">
                <button data-num = "8">8</button>
            </div>
            <div class = "num but num-9">
                <button data-num = "9">9</button>
            </div>
        </div>

    </main>
   
</body>
</html>
